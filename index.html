<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Reports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()"  class="company-logo">
                <img src="./assets/bullhorn.svg" alt="company logo">
            </a>
            <div class="links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                    <li class="hover-links nav-items" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                </ul>
            </div>
                <div class="search flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button class="search-button" id="search-button">Search</button>
                </div>
            </div>
    </nav>
    <main>
        <div class="card-container container flex " id="cards-conatiner">
          
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End Gadget 24/09/2023</h6> 
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos laboriosam dolorum sint aperiam facere eaque doloribus reiciendis voluptate consectetur mollitia.</p>
            </div>
           </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
